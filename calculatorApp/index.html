<html>

<head>
    <title>calculator Angular App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="calculatorApp">

    <div class="container" ng-controller="calculatorController as calCtrl">
        <div class="row">
            <h2>Calculater App</h2>
            <form class="form-inline">
                <div class="form-group">
                    <input class="form-control" type="text" ng-model="calCtrl.number1" />
                </div>
                <span ng-bind="calCtrl.operator"></span>
                <div class="form-group">
                    <input class="form-control" type="text" ng-model="calCtrl.number2" />
                </div>
                <button class="btn btn-success" ng-click="calCtrl.getResult()">=</button>
                <span ng-bind="calCtrl.result"></span>
            </form>
        </div>
        <div class="row">
            <p>Select Operation :
                <button class="btn btn-default" ng-click="calCtrl.selectOperator('+')">+</button>
                <button class="btn btn-default" ng-click="calCtrl.selectOperator('-')">-</button>
                <button class="btn btn-default" ng-click="calCtrl.selectOperator('*')">*</button>
                <button class="btn btn-default" ng-click="calCtrl.selectOperator('/')">/</button>
            </p>
        </div>
    </div>
    </div>
</body>

</html>
