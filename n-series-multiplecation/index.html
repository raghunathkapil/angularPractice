<html>

<head>
    <title>N-Series Multiplecation</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>

</head>

<body ng-app="multiplecationApp" class="container">
    <div class="row center-block" ng-controller="multiplecationCtrl as multCtrl">
        <h3>N-Series Multiplecation</h3>
        <form class="form-inline">
            <div class="form-group">
                Enter Number: <input type="number" ng-model="multCtrl.number" class="form-control" />
                <button ng-click="multCtrl.getTables()" class="btn btn-default">click</button>
            </div>
        </form>

        Result:
        <div class="row">
            <div ng-repeat="multiply in multCtrl.resultMultiplecation" class="card col-md-8">
                <div ng-repeat="tables in multiply">
                    <div>
                        <p>{{$parent.$index+1}} * {{$index+1}} = {{tables}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
